<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="lforms.css">
</head>
<body>
    <div class="parent">   
        <form>
            <h1>LOGIN</h1>
        
            <div class="uname">
                <input type="text" name="username" id="uname" required>
                <label for="username" class="void">Username</label>
                <img src="user.png" alt="image">
            </div>
        
            <div class="pword">
                <input type="password" name="password" id="pword">
                <label for="password" class="void">Password</label>
                <img src="lock.png" alt="image">
            </div>
         
            <div class="cbox">
                <div>
                    <input type="checkbox" name="checkbox" id="cbox">
                    <label for="checkbox">Remember Me</label>
                </div>
                <a href="#">Forgot password?</a>
            </div>

            <button><a href="#">Login</a></button>

            <div class="Register">
                <p>Don't have an account?</p>
                <a href="#">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
